version: "3.9"

services:
  nginx:
    build:  ./requirements/nginx
    image:	nginx
    container_name:	nginx
    env_file:
      - .env
    ports:
      - "443:443"      # HTTPSのために追加
    volumes:
      - ./requirements/nginx/conf/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./wordpress/wp-data:/var/www/html:ro
    depends_on:
      - wordpress
    restart:	on-failure

  wordpress:
      build:  ./requirements/wordpress
      image:  wordpress
      container_name:	wordpress
      environment:
        WORDPRESS_DB_HOST: ${DB_HOST}
        WORDPRESS_DB_USER: ${DB_USER}
        WORDPRESS_DB_NAME: ${DB_NAME}
        WORDPRESS_DB_PASSWORD_FILE: /run/secrets/db_password
      volumes:
        - ./wordpress/wp-data:/var/www/html
      depends_on:
        - mariadb
      secrets:
        - db_password
      restart: on-failure

  mariadb:
      build:  ./requirements/mariadb
      image:  mariadb
      container_name:	mariadb
      environment:
        MARIADB_DATABASE: ${DB_NAME}
        MARIADB_USER: ${DB_USER}
        MARIADB_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
        MARIADB_PASSWORD_FILE: /run/secrets/db_password
      volumes:
        - mariadb_data:/var/lib/mysql
      secrets:
        - db_root_password
        - db_password
      restart: on-failure

volumes:
  mariadb_data:

secrets:
  db_root_password:
    file: ${DB_ROOT_PASSWORD_FILE:-../secrets/db_root_password.txt}
  db_password:
    file: ${DB_PASSWORD_FILE:-../secrets/db_password.txt}