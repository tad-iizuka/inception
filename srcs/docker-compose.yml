version: "3.9"

services:
  nginx:
    build:  ./requirements/nginx
    image: nginx
    container_name: nginx
    env_file:
      - .env
    ports:
      - "443:443"
    volumes:
      - ./requirements/nginx/conf/default.conf:/etc/nginx/conf.d/default.conf:ro
      - wp:/var/www/html:ro
    depends_on:
      - wordpress
    restart: on-failure

  wordpress:
      build:  ./requirements/wordpress
      image:  wordpress
      container_name: wordpress
      env_file:
        - .env
      volumes:
        - wp:/var/www/html
      depends_on:
        - mariadb
      secrets:
        - db_password
      expose:
        - "9000"
      restart: on-failure

  mariadb:
      build:  ./requirements/mariadb
      image:  mariadb
      container_name: mariadb
      env_file:
        - .env
      volumes:
        - db:/var/lib/mysql
        - ./requirements/mariadb/conf/my.cnf:/etc/mysql/my.cnf:ro
      secrets:
        - db_root_password
        - db_password
      healthcheck:
        test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p$$(cat /run/secrets/db_root_password)"]
        interval: 30s
        timeout: 3s
        retries: 3
        start_period: 40s
      restart: on-failure

volumes:
  db:
   driver_opts:
      type: 'none'
      o: bind
      device: /home/tiizuka/data/mysql
  wp:
   driver_opts:
      type: 'none'
      o: bind
      device: /home/tiizuka/data/wordpress

secrets:
  db_root_password:
    file: ${DB_ROOT_PASSWORD_FILE:-../secrets/db_root_password.txt}
  db_password:
    file: ${DB_PASSWORD_FILE:-../secrets/db_password.txt}
