version: "3.9"

services:
  mariadb:
      build:  ./requirements/mariadb
      image:  mariadb
      container_name: mariadb
      env_file:
        - .env
      volumes:
        - db:/var/lib/mysql
        - ./requirements/mariadb/conf/my.cnf:/etc/mysql/my.cnf:ro
      secrets:
        - mariadb_root_password
        - mariadb_password
      networks:
        - net
      restart: on-failure

  wordpress:
      build:  ./requirements/wordpress
      image:  wordpress
      container_name: wordpress
      env_file:
        - .env
      volumes:
        - wp:/var/www/html
      depends_on:
        - mariadb
      secrets:
        - mariadb_password
        - wp_admin_password
        - wp_guest_password
      expose:
        - "9000"
      networks:
        - net
      restart: on-failure

  nginx:
    build:  ./requirements/nginx
    image: nginx
    container_name: nginx
    env_file:
      - .env
    ports:
      - "443:443"
    volumes:
      - ./requirements/nginx/conf/default.conf:/etc/nginx/conf.d/default.conf:ro
      - wp:/var/www/html:ro
    depends_on:
      - wordpress
    networks:
      - net
    restart: on-failure

volumes:
  db:
   driver_opts:
      type: 'none'
      o: bind
      device: /home/tiizuka/data/mysql
  wp:
   driver_opts:
      type: 'none'
      o: bind
      device: /home/tiizuka/data/wordpress

secrets:
  mariadb_root_password:
    file: ../secrets/mariadb_root_password.txt
  mariadb_password:
    file: ../secrets/mariadb_password.txt
  wp_admin_password:
    file: ../secrets/wp_admin_password.txt
  wp_guest_password:
    file: ../secrets/wp_guest_password.txt

networks:
    net:
        driver: bridge
